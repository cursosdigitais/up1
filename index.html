<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <title>Vielen Dank für Ihre Bestellung</title>
  <style>
    /* Reset básico */
    body {
      margin: 0;
      padding: 0;
      width: 100% !important;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      /* Fundo geral #F7F9FA */
      background-color: #F7F9FA;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333333;
    }
    
    table, td {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    
    /* Configuração do Wrapper */
    .wrapper {
      width: 100%;
      table-layout: fixed;
      /* Fundo wrapper #F7F9FA */
      background-color: #F7F9FA;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    
    /* Configuração do Box Principal */
    .main {
      /* Fundo do cartão #F7F9FA */
      background-color: #F7F9FA;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      overflow: hidden;
      /* Sem sombra */
    }
    
    .hero {
      padding: 40px 40px 10px 40px;
      text-align: center;
    }
    
    .pre-header {
      font-style: italic;
      color: #9b9b9b;
      font-size: 14px;
      margin-bottom: 10px;
      display: block;
    }
    
    .hero h1 {
      margin: 0;
      font-size: 24px;
      line-height: 1.3;
      font-weight: 700;
      color: #333; 
    }
    
    .content {
      padding: 10px 40px 40px 40px;
      font-size: 16px;
      line-height: 1.6;
      color: #444;
      text-align: center;
    }
    
    /* Destaque em negrito */
    strong {
      color: #000;
      font-weight: 700;
    }

    /* --- RESPONSIVIDADE --- */
    @media screen and (max-width: 600px) {
      .wrapper { padding-top: 20px; padding-bottom: 20px; }
      .main { width: 94% !important; max-width: 94% !important; }
      .hero { padding: 30px 20px 15px 20px !important; }
      .hero h1 { font-size: 20px !important; }
      .content { padding: 10px 20px 30px 20px !important; font-size: 15px !important; }
    }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <center>
      <table class="main" role="presentation" cellpadding="0" cellspacing="0">
        <tr>
          <td class="hero">
            <span class="pre-header">Hallo,</span>
            <h1>Vielen Dank für Ihren Kauf!</h1>
          </td>
        </tr>
        <tr>
          <td class="content">
            <p>Ihr kompletter Zugang zu <strong>„Unwiderstehliche Nachrichten“</strong> ist hiermit bestätigt.</p>
